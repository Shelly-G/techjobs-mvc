<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>


<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <div th:if="${jobs}">
    <div th:replace="fragments :: results"></div>
    </div>

    <table class="job-listing" th:each="aJob : ${jobs}">

        <tr th:each="key : ${aJob.keySet()}">
            <td th:text="${#strings.capitalizeWords(key)}"></td>
            <td th:text="${aJob.get(key)}"></td>

        </tr>
    </table>



</div>
</body>
</html>
